<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
	</head>
	<body>
		<h1 th:text=${titulo}></h1>
		<span th:text="${user.name}"></span>
		<span th:text="${user.lastName}"></span>
		<br>
		<span th:if="${user.mail}" th:text="${user.mail}"></span>
		<span th:if="${user.mail==null}">El usuario no tiene correo</span>
	</body>
</html>
