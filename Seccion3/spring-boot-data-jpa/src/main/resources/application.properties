#elnombre de la BDD por defecto es "testdb", el usuario es "sa" no tiene clave
# para acceder a la consola de H" ingresamos por la URL "http://localhost:8080/h2-console"
# el JBDC URL es: "jdbc:h2:mem:testdb"
#spring.datasource.url=jdbc:h2:mem:clientesdb
spring.datasource.url=jdbc:mysql://localhost/db_springboot?serverTimeZone=America/Guayaquil&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.h2.console.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=classpath:/sql/import.sql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Esto es solo para desarrollo
#Crea las tablas en base a la configuracion de nuestros entities
spring.jpa.hibernate.ddl-auto=create-drop
#logging.level.org.hibernate=debug
logging.level.org.hibernate.SQL=DEBUG

#spring.datasource.data=classpath:/sql/import.sql

#MESSAGES
spring.messages.basename=local/messages
# Manejo de arcvhivos para carga
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB