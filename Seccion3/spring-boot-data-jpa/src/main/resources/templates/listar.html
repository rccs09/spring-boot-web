<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantillas/plantillaGeneral :: plt_head"></head>
<body>
	<header th:replace="plantillas/plantillaGeneral :: plt_header"></header>
	
	<div class="container">
		<h1 class="text-secondary border border-success border-top 0 border-left 0 border-right 0" th:text="${titulo}"> </h1>
		<p>
			<a class="btn btn-default btn-xs" th:href="@{/form}"> Crear cliente</a>
		</p>	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>mail</th>
					<th>fecha</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.mail}"></td>
					<td th:text="${cliente.fechaCreacion}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a> </td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('Esta seguro de eliminar');"></a> </td>
				</tr>
						
			</tbody>
			
		</table>
	</div>
	
	<footer th:replace="plantillas/plantillaGeneral :: plt_footer"></footer>
</body>
</html>
