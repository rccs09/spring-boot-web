<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="plantillas/plantillaGeneral :: plt_head"></head>
<body>
	<header th:replace="plantillas/plantillaGeneral :: plt_header"></header>
	
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/form}"> Crear cliente</a>
				</h4>	
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>mail</th>
							<th>fecha</th>
							<th>crear factura</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.mail}"></td>
							<td th:text="${cliente.fechaCreacion}"></td>
							<td><a class="btn btn-success btn-xs" th:href="@{'/factura/form/'+${cliente.id}}" th:text="'Crear factura'"></a></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a> </td>
							<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('Esta seguro de eliminar');"></a> </td>
						</tr>
								
					</tbody>
				</table>
				<nav th:replace="plantillas/paginator-nav :: plt_paginator"></nav>
			</div>
		</div>
	</div>
	
	<footer th:replace="plantillas/plantillaGeneral :: plt_footer"></footer>
</body>
</html>
