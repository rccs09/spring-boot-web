<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:fragment="plt_head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<header th:fragment="plt_header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring-boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>			
		<div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
		
	</header>

	<div class="container" ></div>

	<footer th:fragment="plt_footer" class="container" > 
		<hr/>
		<img th:src="@{/images/logo.png}" alt="Spring logo">
	
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
