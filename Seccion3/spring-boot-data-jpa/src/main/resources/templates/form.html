<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantillaGeneral :: plt_head"></head>

<body>
	<header th:replace="plantillas/plantillaGeneral :: plt_header"></header>
	
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				
				<form th:action="@{/form}" th:object="${cliente}" method="post">
					<div class="from-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div> 
					</div>
					<div class="from-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"  th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div> 
					</div>
					<div class="from-group row">
						<label class="col-sm-2 col-form-label">Mail</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{mail}" class="form-control"  th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></small>
						</div> 
					</div>
					<div class="from-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fechaCreacion}" class="form-control"  th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaCreacion')}" th:errors="*{fechaCreacion}"></small>
						</div> 
					</div>
					 
					<input type="submit" value="Guardar cliente" class="btn btn-primary"/>
				</form>
			</div>
		</div>	
	</div>
	
	<footer th:replace="plantillas/plantillaGeneral :: plt_footer"></footer>
</body>
</html>
