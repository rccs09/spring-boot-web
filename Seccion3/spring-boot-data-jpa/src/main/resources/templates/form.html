<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Spring-boot</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/listar}">Clientes</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	<div class="container">
		<h1 class="text-secondary border border-success border-top 0 border-left 0 border-right 0" th:text="${titulo}"> </h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control"/> </td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control"/> </td>
				</tr>
				<tr>
					<td>Mail</td>
					<td><input type="email" th:field="*{mail}" class="form-control"/> </td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear cliente" class="btn btn-primary"/></td>
				</tr>
			</table>
			<input type="hidden" th:field="*{id}"/>
		</form>
	</div>
</body>
</html>
