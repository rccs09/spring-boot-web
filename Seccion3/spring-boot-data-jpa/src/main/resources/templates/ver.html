<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantillaGeneral :: plt_head"></head>

<body>
	<header th:replace="plantillas/plantillaGeneral :: plt_header"></header>
	
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
					<h4 class="card-title">
						<a class="btn btn-primary btn-xs" th:href="@{'/factura/form/'+${cliente.id}}" th:text="'Crear factura'"></a>
					</h4>
					<img th:if="${#strings.length(cliente.foto)>0}" class="img-thumbnail rounded float-left" 
							style="max-width:25%;" th:alt="${cliente.foto}" th:src="@{'/uploads/'+${cliente.foto}}">
					<ul class="list-group">
						<li class="list-group-item" th:text="${cliente.nombre}"></li>
						<li class="list-group-item" th:text="${cliente.apellido}"></li>
						<li class="list-group-item" th:text="${cliente.mail}"></li>
						<li class="list-group-item" th:text="${cliente.fechaCreacion}"></li>
					</ul>
					
					<div class="alert alert-info my-4" th:if="${#lists.isEmpty(cliente.facturas)}" th:text="'No hay facturas asignadas para este cliente'">
					</div>
					<table class="table table-bordered table-spriped my-4" th:if="${not #lists.isEmpty(cliente.facturas)}" >
						<thead class="thead-dark">
							<tr >
							
								<th>Folio</th>
								<th>Descripcion</th>
								<th>Fecha</th>
								<th>Total</th>
														
							</tr>
						</thead>
						<tbody>
							<tr th:each="factura: ${cliente.facturas}">
								<td th:text="${factura.id}"></td>
								<td th:text="${factura.descripcion}"></td>
								<td th:text="${factura.fecha}"></td>
								<td th:text="${factura.total}"></td>
							</tr>
						</tbody>
					
					</table>
					
				</div>
			</div>	
	</div>
	<footer th:replace="plantillas/plantillaGeneral :: plt_footer"></footer>
</body>
</html>
